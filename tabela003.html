<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            background-color: rgb(216, 211, 211);
            color: red;
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Ocupar duas colunas LATERAIS-->
            
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--Ocupar duas colunas BAIXO-->
            <td>E</td>
            <td rowspan="2">F</td> <!--Ocupar duas colunas BAIXO-->
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            <td colspan="2">K</td> <!--Ocupar duas colunas LATERAIS-->
            
        </tr>
    </table>
</body>
</html>
