<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>

    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            background-color: rgb(216, 211, 211);
            color: red;
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Desafio Tabela 2</h1>

    <table>
        <tr>
            <td colspan="4">G</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>  
        <tr>
            <td colspan="4">N</td>
        </tr>  
    </table>
</body>
</html>
